<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Cinema-Ticket</title>
  </head>
  <body>
    <section class="s-ticket">
      <div class="ticket" data-tilt>
       <div class="image">
        <img src="assets/Film-Image.png" alt="Imagem do filme" />
        <span>Dublado</span>
       </div>
        <div class="info">
          <h1>Homem-Aranha: Através do Aranhaverso</h1>
          <ul>
            <li>
              <span>Sala</span>
              <strong>18</strong>
            </li>
            <li>
              <span>Fileira</span>
              <strong>F</strong>
            </li>
            <li>
              <span>Poltrona</span>
              <strong>12</strong>
            </li>
            <li>
              <span>Data</span>
              <strong>16Dez23</strong>
            </li>
            <li>
              <span>Sessão</span>
              <strong>20:00</strong>
            </li>
            <li>
              <span>Valor</span>
              <strong>R$ 23,50</strong>
            </li>
          </ul>
        </div>
        <div class="bar-code">
          <img src="assets/barcode-image.svg" alt="Imagem do codigo de barras" />
        </div>
      </div>
      
    </section>

    <script src="js/vanilla-tilt.min.js"></script>
  </body>
</html>
