<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Cinema-Ticket</title>
</head>
<body>
  <section class="s-ticket">
    <div class="ticket">
      <img src="" alt="Imagem do filme">
      <span>Legendado/Dublado</span>
    </div>
    <div class="info">
      <h1>Nome do Filme</h1>
      <ul>
        <li>
          <span>Sala</span>
          <strong>Numero da Sala</strong>
        </li>
        <li>
          <span>Fileira</span>
          <strong>Letra/Numero da Fileira</strong>
        </li>
        <li>
          <span>Poltrona</span>
          <strong>Numero da Poltrona</strong>
        </li>
        <li>
          <span>Data</span>
          <strong>Data do Ingresso</strong>
        </li>
        <li>
          <span>Sessão</span>
          <strong>Horario da sessão</strong>
        </li>
        <li>
          <span>Valor</span>
          <strong>Valor do Ingresso</strong>
        </li>
      </ul>
    </div>
    <div class="bar-code">
      <img src="" alt="Imagem do codigo de barras">
    </div>
  </section>
</body>
</html>
